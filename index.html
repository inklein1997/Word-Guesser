<!DOCTYPE html>
<html lang=en-us>
    <head>
        <title>Word Guesser Game</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href=./assets/css/reset.css>
        <link rel="stylesheet" href=./assets/css/style.css>
    </head>
    <body class=column>
        <h1>GUESS THAT JAVASCRIPT TERM</h1>
        <h2 id=guesser>GUESSER</h2>
        <button id=start>START</button>
        <h2 id=timer>10</h2>
        <div id=scoreboard class=row>
            <div class=column >
                <h3>Wins: </h3>
                <h3 id=wins>1</h3>
            </div>
            <div class=column>
                <h3>Losses: </h3>
                <h3 id=losses>1</h3>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
